<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--<link rel="icon" type="image/svg+xml" href="/vite.svg" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Planetarium</title>
  </head>
  <body>
    <canvas id="app"></canvas>
    <div class="index">
      <div class="sun planet">Sun</div>
      <div class="mercury planet">Mercury</div>
      <div class="venus planet">Venus</div>
      <div class="earth planet">Earth</div>
      <div class="moon planet">Moon</div>
      <div class="mars planet">Mars</div>
      <div class="jupiter planet">Jupiter</div>
      <div class="saturn planet">Saturn</div>
      <div class="uranus planet">Uranus</div>
      <div class="neptune planet">Neptune</div>
      <button class="solarSys">The Solar System</button>
    </div>
    <img class="dinosaur" src="https://i.imgur.com/RJXhABo.png" alt="dinosaur">
    <button class="float">▲</button>
    <button class="gravity">▼</button>
    <h1 class="main">The Solar System</h1>
    <p class="planetname"></p>
    <div class="card">
      <h1 class="title"></h1>
      <div class="data">
        <p class="type"></p>
        <p class="diameter"></p>
        <p class="gravityc"></p>
        <p class="orbitalPeriod"></p>
        <p class="meanTemperature"></p>
        <p class="density"></p>
        <p class="numberOfMoons"></p>
        <p class="ringSystem"></p>
        <p class="obliquityToOrbit"></p>
        <p class="atmosphere"></p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
